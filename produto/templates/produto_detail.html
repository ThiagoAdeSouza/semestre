{% extends 'base.html' %}
{% block title %} {{ object.nome }} {% endblock %}

{% block content %}
<h1>{{ object.nome }}</h1>

<p>{{ object.descricao }}</p>

<ul>
    <li>Valor: {{ object.valor}}</li>
    <li>Quantidade: {{ object.quantidade}}</li>
    <li>Categoria: {{ object.categoria.nome}}</li>
</ul>
    <img src="{{ produto.imagem.url }}" alt="{{ object.nome }}">
<a href="{% url 'produto_list' %}">Voltar</a>
{% endblock %}
